<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Premium Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero-section floating">
            <h1 class="hero-title">Premium Experience</h1>
            <p class="hero-subtitle">Masuk atau daftar untuk mengakses fitur eksklusif</p>
        </div>

        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-wrapper">
                <div class="form-card">
                    <h2 class="form-title">Masuk</h2>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="email@contoh.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="Masukkan password">
                        <button class="password-toggle">👁️</button>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" class="checkbox-input" id="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    
                    <button class="btn btn-primary">Masuk</button>
                    
                    <div class="form-divider">
                        <span>atau</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn">Google</button>
                        <button class="social-btn">Facebook</button>
                        <button class="social-btn">Twitter</button>
                    </div>
                    
                    <div class="form-footer">
                        Lupa password? <a href="#">Reset di sini</a>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-wrapper">
                <div class="form-card">
                    <h2 class="form-title">Daftar</h2>
                    
                    <div class="form-group">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-input" placeholder="Nama lengkap Anda">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="email@contoh.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="Buat password kuat">
                        <button class="password-toggle">👁️</button>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Konfirmasi Password</label>
                        <input type="password" class="form-input" placeholder="Ulangi password">
                        <button class="password-toggle">👁️</button>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" class="checkbox-input" id="terms">
                        <label for="terms">Saya menyetujui syarat dan ketentuan</label>
                    </div>
                    
                    <button class="btn btn-primary">Daftar</button>
                    
                    <div class="form-divider">
                        <span>atau</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn">Google</button>
                        <button class="social-btn">Facebook</button>
                        <button class="social-btn">Twitter</button>
                    </div>
                    
                    <div class="form-footer">
                        Sudah punya akun? <a href="#">Masuk di sini</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                this.textContent = type === 'password' ? '👁️' : '🔒';
            });
        });

        // Form validation and smooth animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add some interactive effects
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Form submission handling
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulate loading
                const submitBtn = this.querySelector('.btn-primary');
                const originalText = submitBtn.textContent;
                
                submitBtn.textContent = 'Memproses...';
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    alert('Form berhasil dikirim! (Simulasi)');
                }, 2000);
            });
        });
    </script>
</body>
</html>
